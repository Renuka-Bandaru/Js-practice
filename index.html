<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-container">

        <nav class="navbar navbar-expand-lg " data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/asset.svg" alt="mobile-App">Get the App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="ms-auto ">

                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text" aria-current="page" href="#">Investor Relations</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text" href="#">Add Restaurant</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text" href="#">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text">Sign Up</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="text-container">
            <img class="zomato-image" src="images/asset2.png" alt="ZOMATO">
            <h1 class="mt-4 mb-4">Discover the best food & drinks in Guntur</h1>
            <div class="search-container pt-2 d-flex flex-row justify-content-center">
                <div class="location-container">
                    <img class="location-image" src="images/location.svg" alt="location">
                    <input class="input-element" type="text" placeholder="Guntur">
                    <img class="dropdown-image" src="images/dropdown.svg" alt="dropdown">
                </div>
                <div class="container-2">
                    <img src="images/search.svg" alt="search">
                    <input class="input-element search-input-element" type="text"
                        placeholder="search for restaurant, cuisine or dish">
                </div>
            </div>
        </div>
    </div>
    <div class="container menu-card-container mt-5">
        <div class="row">
            <div class="col-6 ">
                <div>
                <div class="card menu-card-container " style="width: 35rem;">
                    <img src="images/asset3.png" class="card-img-top menu-card" alt="...">
                    <div class="card-body">
                        <h4>Order online</h4>
                      <p class="card-text">Stay home and order to your doorstep.</p>
                    </div>
                </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card menu-card-container" style="width: 35rem;">
                    <img src="images/asset4.png" class="card-img-top menu-card" alt="...">
                    <div class="card-body">
                        <h4>Dining</h4>
                      <p class="card-text">View the cities favorite dining venues.</p>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <h1 class="localities-heading">Popular localaties in and around Guntur</h1>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
